# Redis version: '2.8.24', '3.0.7', '3.2.13', '4.0.14', '5.0.7', 'stable'
# Refer to http://download.redis.io/releases to maintain Redis version

redis_version: stable
redis_version_meta: 
  "2.8":
    version: '2.8.24'
  "3.0":
    version: '3.0.7'
  "4.0":
    version: '4.0.14'
  "5.0":
    version: '5.0.7'
  "stable":
    version: 'stable'
    
redis_download_url: http://download.redis.io/releases

# RedisInsight
redis_redisinsight_url: https://downloads.redisinsight.redislabs.com/latest/redisinsight-linux64
redis_REDISINSIGHT_PORT: 8001
redis_REDISINSIGHT_HOST: 127.0.0.1

# Install switcher, [install redis, intall RedisInsight]
redis_install: True
redis_install_redisinsight: False
